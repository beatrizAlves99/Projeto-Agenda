
  <div id="card" class="card-columns">
    <div class="card border-dark mb-3" style="max-width: 18rem;" *ngFor="let c of contatos">
      <div class="card-header">Contato</div>
      <div class="card-body text-dark">
        <h5 class="card-title">{{c.nome}}</h5>
        <p class="card-text">Telefone: {{c.telefone}}</p>
        <p class="card-text">Email: {{c.email}}</p>
      </div>
    </div>
  </div>
